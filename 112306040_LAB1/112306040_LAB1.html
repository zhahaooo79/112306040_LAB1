<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Introduction</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        textarea {
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Self Introduction</h2>
    <table>
        <tr>
            <th colspan="3">Personal Information    About-112306040</th>
        </tr>
        <tr>
            <td rowspan="3">
                <img src="your-photo.png" alt="Personal Photo" style="width:100px;height:100px;">
                <br>Personal Photo
            </td>
            <td>Name: <input type="text" name="name"></td>
            <td>Gender: 
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </td>
        </tr>
        <tr>
            <td>County: 
                <select>
                    <option value="taipei">Taipei</option>
                    <option value="tainan">Tainan</option>
                    <option value="taichung">Taichung</option>
                    <option value="taoyuan">Taoyuan</option>
                </select>
            </td>
            <td>Birthday: <input type="date" name="birthday"></td>
        </tr>
        <tr>
            <td>E-mail: <input type="email" name="email"></td>
            <td></td>
        </tr>
        <tr>
            <th>Hobby</th>
            <td colspan="2">
                <input type="checkbox" name="hobby" value="swimming"> Swimming
                <input type="checkbox" name="hobby" value="volleyball"> Volleyball
                <input type="checkbox" name="hobby" value="movie"> Movie
                <input type="checkbox" name="hobby" value="game"> Game
                <input type="checkbox" name="hobby" value="sleep"> Sleep
            </td>
        </tr>
        <tr>
            <th>Skill</th>
            <td colspan="2">
                <input type="checkbox" name="skill" value="java"> Java
                <input type="checkbox" name="skill" value="html"> HTML
                <input type="checkbox" name="skill" value="python"> Python
                <input type="checkbox" name="skill" value="office"> Microsoft Office
                <input type="checkbox" name="skill" value="premiere"> Premiere
            </td>
        </tr>
        <tr>
            <th>Say something</th>
            <td colspan="2">
                <textarea placeholder="PASS!"></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
